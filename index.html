<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DevFinances$</title>

    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,700;1,100;1,300;1,700&display=swap" rel="stylesheet">

</head>

  <body>
    <header>
      <img src="../assets/logo.svg" alt="Logo Dev Finance">
    </header>
    <main class="container">

        <section id="balance">
            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="../assets/income.svg" alt="Imagem seta de Entradas">
                </h3>
                <p>R$5.000,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="../assets/expense.svg" alt="Imagem seta de Saídas">
                </h3>
                <p>R$2.000,00</p>  
            </div>

            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="../assets/total.svg" alt="Imagem seta de total">
                </h3>
                <p>R$3.000,00</p>
            </div>
        
        </section>

        <section id="transactions"> 
            <h2 class="sr-only">Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th class="description">Descrição</th>
                        <th class="expense">Valor</th>
                        <th class="date">Data</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td class="description">Luz</td>
                        <td class="expense"> -R$300,00</td>
                        <td class="date">01/02/2022</td>
                    </tr>
                    <tr>
                        <td class="description">Criação de Site</td>
                        <td class="income">R$5000,00</td>
                        <td class="date">11/07/2022</td>
                    </tr>
                    <tr>
                        <td class="description">Água</td>
                        <td class="expense"> -R$200,00</td>
                        <td class="date">05/02/2021</td>
                    </tr>
                    <tr>
                        <td class="description">Aluguel</td>
                        <td> -R$1300,00</td>
                        <td class="date">05/02/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <footer>
      <p>dev finances$</p>
    </footer>

  </body>
</html>
