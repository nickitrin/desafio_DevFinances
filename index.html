<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DevFinances$</title>

    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,700;1,100;1,300;1,700&display=swap" rel="stylesheet">

</head>

  <body>
    <header>
      <h1 id="logo">Dev Finances $</h1>
    </header>
    <main class="container">

        <section id="balance">
            <h2>Balanço</h2>

            <div class="card">
                <h3>Entradas</h3>
                <p>R$5.000,00</p>
            </div>

            <div class="card">
                <h3>Saídas</h3>
                <p>R$2.000,00</p>  
            </div>

            <div class="card">
                <h3>Total</h3>
                <p>R$3.000,00</p>
            </div>
        
        </section>

        <section id="transactions"> 
            <h2>Transações</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <td>Descrição</td>
                        <td>Valor</td>
                        <td>Data</td>
                    </tr>
                </thead>

                    <tbody>
                    <tr>
                        <td>Luz</td>
                        <td> -R$300,00</td>
                        <td>01/02/2022</td>
                    </tr>
                    <tr>
                        <td>Criação de Site</td>
                        <td>R$5000,00</td>
                        <td>11/07/2022</td>
                    </tr>
                    <tr>
                        <td>Água</td>
                        <td> -R$200,00</td>
                        <td>05/02/2021</td>
                    </tr>
                    <tr>
                        <td>Aluguel</td>
                        <td> -R$1300,00</td>
                        <td>05/02/2021</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <footer>
      <p>dev finances$</p>
    </footer>

  </body>
</html>
